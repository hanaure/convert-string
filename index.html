<!DOCTYPE html>
<html>
<head>
	<title>Convert String</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
	<div class="container mt-4">
		<div class="col-10 offset-1">
			<div class="card-header badge-dark">
				Convert String
			</div>
			<h3 class="text-center mt-4">Easy and simple way to convert text to uppercase and lowercase characters</h3>
			<hr>
			<div class="form-group">
				<label for="input">Input</label>
				<textarea class="form-control" id="input" rows="6"></textarea>
			</div>
			<hr>
			<h3 class="text-center">Convert to:</h3>
			<hr>
			<div class="form-group">
				<button class="btn btn-dark mt-2 mb-3" onclick="toUpper()">Uppercase</button>
				<button class="btn btn-dark mt-2 mb-3" data-clipboard-target="#upper" data-toggle="tooltip" title="Copy"><i class="fas fa-copy"></i> Copy</button>
				<div id="upper" rows="6">
				</div>
			</div>
			<hr>
			<div class="form-group">
				<button class="btn btn-dark mt-2 mb-3" onclick="toLower()">Lowercase</button>
				<button class="btn btn-dark mt-2 mb-3" data-clipboard-target="#lower" data-toggle="tooltip" title="Copy"><i class="fas fa-copy"></i> Copy</button>
				<div id="lower" rows="6">
				</div>
			</div>
			<hr>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<script>
		function toUpper() {
			let input = document.getElementById('input').value;
			document.getElementById('upper').innerHTML = '<p>'+input.toUpperCase()+'</p>';
		}

		function toLower() {
			let input = document.getElementById('input').value;
			document.getElementById('lower').innerHTML = '<p>'+input.toLowerCase()+'</p>';
		}
		
		
		var clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function(e) {
			console.log(e);
		});

		clipboard.on('error', function(e) {
			console.log(e);
		});

	</script>
</body>
</html>
